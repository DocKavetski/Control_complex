<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Комплекс контроля</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <header class="header">
      <nav>
        <form class="header-nav-menu nav-menu">
          <button class="header-nav-button button" type="button">
            Установки
          </button>
          <button class="header-nav-button button" type="button">
            Картотека
          </button>
          <button class="header-nav-button button" type="button">
            Журналы
          </button>
          <button class="header-nav-button button" type="button">Отчеты</button>
          <button class="header-nav-button button" type="button">Формы</button>
        </form>
      </nav>
      <div class="today">
        <div class="clock"></div>
        <div class="date"></div>
      </div>
    </header>

    <main class="main">
      <!-- вводные параметры -->
      <section class="parametrs header-nav-tab hide">
        <label for="">ФИО врача<input type="text" /></label>
        <label for="">ФИО медсестры<input type="text" /></label>
        <label for="">Праздничные дни<input type="text" /></label>
        <label for=""><input type="text" /></label>
      </section>
      <!-- картотека -->
      <section class="files header-nav-tab">
        <div class="row row--title">
          <div>№ карты</div>
          <div>Полин-ка</div>
          <div>ФИО</div>
          <div>Пол</div>
          <div>Дата рождения</div>
          <div>Город/село</div>
          <div>Адрес</div>
          <div>Диагноз</div>
          <div>Телефон</div>
          <div>Комм-рий</div>
        </div>
      </section>
      <!-- журналы -->
      <section class="log header-nav-tab hide">журналы</section>
      <!-- отчеты -->
      <section class="reports header-nav-tab hide">
        <div class="reports-nav-menu">
          <button class="reports-nav-button button">Отчет за день</button>
          <Button class="reports-nav-button button">Отчет за месяц</Button>
          <Button class="reports-nav-button button">Отчет за год</Button>
        </div>

        <div class="reports-nav-tab hide">Отчет за день</div>
        <div class="reports-nav-tab hide">Отчет за месяц</div>
        <div class="reports-nav-tab hide">Отчет за год</div>
      </section>
      <!-- формы -->
      <section class="forms header-nav-tab hide">формы</section>
    </main>
    <footer></footer>

    <script src="base.js"></script>
    <script src="app.js"></script>
  </body>
</html>
